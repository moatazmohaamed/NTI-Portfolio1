<section class="py-24 px-6 bg-gradient-to-br from-gray-50 to-white relative overflow-hidden">
  <div class="max-w-7xl mx-auto">
    <div class="text-center mb-16">
      <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-4 relative">
        Frequently Asked Questions
        <div
          class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 w-15 h-1 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full">
        </div>
      </h2>
      <p class="text-lg text-gray-600 mt-8 max-w-2xl mx-auto">
        Find answers to common questions about our services and process
      </p>
    </div>

    <div class="max-w-4xl mx-auto space-y-4">
      @for (item of faqItemsWithState(); track item.id) {
      <div
        class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 ease-out overflow-hidden border border-gray-200 hover:-translate-y-1"
        [class]="item.isOpen ? 'shadow-xl border-indigo-500' : ''">
        <button
          class="w-full px-8 py-6 bg-transparent border-none flex items-center justify-between cursor-pointer transition-all duration-300 text-left hover:bg-gray-50 focus:outline-none focus:bg-gray-100 focus-visible:outline-2 focus-visible:outline-indigo-500 focus-visible:outline-offset-2"
          (click)="toggleItem(item.id)" [attr.aria-expanded]="item.isOpen"
          [attr.aria-controls]="'faq-answer-' + item.id">
          <span class="text-lg font-semibold text-gray-900 leading-relaxed flex-1 mr-4">
            {{ item.question }}
          </span>
          <div class="flex-shrink-0 w-6 h-6 flex items-center justify-center transition-transform duration-300 ease-out"
            [class]="item.isOpen ? 'rotate-180' : ''">
            <svg class="w-5 h-5 text-gray-500 transition-colors duration-300" fill="none" stroke="currentColor"
              viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </div>
        </button>

        <div class="transition-all duration-300 ease-out overflow-hidden"
          [class]="item.isOpen ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'" [id]="'faq-answer-' + item.id"
          [attr.aria-hidden]="!item.isOpen">
          <div class="px-8 pb-6 pt-2 text-gray-600 leading-relaxed">
            {{ item.answer }}
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</section>
