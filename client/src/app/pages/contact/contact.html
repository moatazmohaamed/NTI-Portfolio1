<section class="py-20 px-6 bg-gray-50 min-h-screen">

      <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-gray-900 my-7">Get in Touch</h1>
      <p class="text-base sm:text-lg text-gray-600 max-w-2xl mx-auto px-4">
        Have a project in mind? Let's discuss how we can help bring your vision to life
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-12 items-start">
      <div
        class="bg-white rounded-2xl shadow-xl p-8 md:p-10 order-2 md:order-1 transform transition-all duration-300 hover:shadow-2xl">
        <h2 class="text-2xl font-bold text-gray-900 mb-6">Send us a message</h2>

        <form class="space-y-6">
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div class="space-y-2">
              <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" id="name" name="name" placeholder="John Doe"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>

            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" id="email" name="email" placeholder="john@example.com"
                class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors">
            </div>
          </div>

          <div class="space-y-2">
            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Tell us about your project..."
              class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-[1.02] shadow-md hover:shadow-indigo-500/30">
            Send Message
          </button>
        </form>
      </div>
